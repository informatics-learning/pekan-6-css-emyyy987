<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flexbox & Grid - Ahmad Suhaimi</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling umum */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
            color: #fff;
        }

        /* Header */
        header {
            background: #1E3A5F; /* Biru tua */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Grid container */
        .container {
            display: grid;
            grid-template-columns: 250px 1fr; /* Sidebar 250px, Konten utama fleksibel */
            flex: 1;
            background-color: #ffffff; /* Putih */
        }

        /* Sidebar dengan Flexbox */
        .sidebar {
            background: #222; /* Hitam */
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px;
            background: #1E3A5F; /* Biru tua */
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #2C4E7C; /* Biru lebih terang */
        }

        /* Konten utama */
        .content {
            padding: 30px;
            background: #f4f4f4;
            color: #222;
            text-align: center;
        }

        .content h2 {
            font-size: 28px;
            color: #1E3A5F; /* Biru tua */
        }

        .content p {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            background: #1E3A5F; /* Biru tua */
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        /* Tambahan: Media Query untuk layar kecil */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Sidebar hilang di layar kecil */
            }
            
            .sidebar {
                display: none; /* Sembunyikan sidebar */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Website Ahmad Suhaimi</h1>
    </header>

    <div class="container">
        <nav class="sidebar">
            <a href="#">Home</a>
            <a href="#">Tentang</a>
            <a href="#">Layanan</a>
            <a href="#">Kontak</a>
        </nav>

        <main class="content">
            <h2>Selamat Datang!</h2>
            <p>Perkenalkan, saya <strong>Ahmad Suhaimi</strong> dengan NIM <strong>23031100037</strong> dari kelas <strong>4A</strong>.</p>
        </main>
    </div>

    <footer>
        <p>Hak Cipta &copy; 2025 - Dibuat oleh <strong>Ahmad Suhaimi</strong></p>
    </footer>

</body>
</html>
